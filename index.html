<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="brand-logo">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">CompuTech</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="nav-link"><a href="">PATH</a></li>
                <li class="nav-link"><a href="">APPRENTICESHIP</a></li>
                <li class="nav-link"><a href="">PRACTICE</a></li>
                <li class="nav-link"><a href="">CONTACT</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Skill-up for the future</h1>
                    <p>Become the best version of yourself</p>
                </div>
                <div class="cta">
                    <button class="cta-select">Sign In</button>
                    <button class="cta-add">Sign Up</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/skillup.jpg" alt="matebook">
            </div>
        </section>
        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="big-circle">
        <img src="./img/mid-eclipse.svg" alt="mid-circle" class="mid-circle">
        <img src="./img/small-eclipse.svg" alt="small-circle" class="small-circle">
    </main>
</body>
</html>
